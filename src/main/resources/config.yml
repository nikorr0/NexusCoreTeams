# Enable/disable the plugin
enabled: true

# The HP that will be assigned to the nexus
# if the admin did not specify the number with the </nexus set> command
default-nexus-hp: 30

# The percentage of damage, when each of which is reached,
# the team will receive a notification. For example, 20 â€” notify at 20%, 40%, 60%, 80% damage.
notify-percent: 20

# Time to block the next damage to the nexus in seconds
hit-cooldown: 0.5